            <!-- Header-->
            <header class="py-5">
                <div class="container" id="imageContainer">
                    <div class="overlay"></div>
                    <div class="card"></div>
                </div>
                <script>
                    var container = document.getElementById('imageContainer');
                    var overlay = container.querySelector('.overlay');
                
                    container.addEventListener('mousemove', function (e) {
                        var x = e.offsetX;
                        var y = e.offsetY;
                        var rotateY = -1 / 5 * x + 20;
                        var rotateX = 4 / 30 * y - 20;
                
                        overlay.style = `background-position : ${x / 5 + y / 5}%; filter : opacity(${x / 200}) brightness(1.2)`;
                        container.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                        overlay.style.opacity = 1;
                    });
                
                    container.addEventListener('mouseout', function () {
                        overlay.style = 'filter : opacity(0)';
                        container.style = 'transform : perspective(350px) rotateY(0deg) rotateX(0deg)';
                        overlay.style.opacity = 0;
                    });
                </script>
                <style>
                    @keyframes initialMoveImage {
                        0% {
                            transform: translateZ(0) rotateX(0deg) rotateY(0deg);
                            opacity: 0;
                        }
                        100% {
                            transform: translateZ(0) rotateX(0deg) rotateY(0deg);
                            opacity: 1;
                        }
                    }
                    .container {
                        width: 220px;
                        height: 310px;
                        transition: all 0.1s;
                        perspective: 1000px;
                        position: absolute;
                        right:70px;
                        animation: moveImage 1s;
                    }
        
                    .overlay {
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        background: linear-gradient(105deg,
                            transparent 40%,
                            rgba(255, 219, 112, 0.8) 45%,
                            rgba(132, 50, 255, 0.6) 50%,
                            transparent 54%);
                        filter: brightness(1.1) opacity(0.8);
                        mix-blend-mode: color-dodge;
                        background-size: 150% 150%;
                        background-position: -20%;
                        transition: all 0.1s;
                        /* z-index: 1; */
                        right: 60px;
                        opacity: 0;
                    }
        
                    .card {
                        width: 220px;
                        height: 310px;
                        background-image: url('https://s3.ap-northeast-2.amazonaws.com/itmnm.link/assets/profilepic.jpg');
                        background-size: cover;
                        margin-left: right;
                        z-index: -1;
                        right: 70px;
                        }
                </style>
